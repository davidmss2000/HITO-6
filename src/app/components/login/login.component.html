<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container text-center">
    <h1 class="m-5">Login</h1>
    <form (ngSubmit)="submitForm()">
        <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
        <small id="emailError" class="form-text text-danger m-3"></small>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter password">
        <small id="passwordError" class="form-text text-danger m-3"></small>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
